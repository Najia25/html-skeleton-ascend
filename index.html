<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Main style-->
    <link rel="stylesheet" href="css/owl.carousel.css">

    <link rel="stylesheet" href="css/style.css">
<!-- <link rel="stylesheet" href="owlcarousel/owl.theme.default.min.css"> -->

    <title>Hello, world!</title>
</head>

<body>

    <!-- header-->
    <!-- navbar area-->
    <section class="navbar-area">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <nav class="navbar navbar-expand-md">
                        <a class="navbar-brand" href="#">
                            <img class="img-fluid" src="images/logo.png">
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ">
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">Features <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Pricing</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Examples</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Support</a>
                                </li>
                                <button type="button" class="btn btn-secondary">Login</button>
                            </ul>
                    </nav>
                </div>
            </div>
        </div>
    </section>

    <section class="banner-area">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <div class="banner-text pl-3">
                        <h1>Selling online made easy</h1>
                        <div class="row ">
                            <div class="col-md-6 ml-5 text-center">
                                <p>
                                    Ascend provides everything you need to
                                    start a successful online store.
                                </p>
                                <div class="play-icon">
                                    <i class="far fa-play-circle fa-5x"></i>
                                </div>
                                <p>Start your free 30-day trial today!</p>
                                <small>No credit card required.</small>
                            </div>
                        </div>
                        <form>
                            <input type="text" placeholder="Email address.." size="36">
                            <button type="button" class="btn btn-secondary">Sign Up</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="tab">
                        <div class="">
                            <img src="images/banner-slider-1.png" class="img-fluid">
                            <!-- <img src="images/banner-slider-1.png"> -->

                        <!-- </div> -->
                    </div>

                   
                </div>
            </div>

        </div>
        
    </section>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://kit.fontawesome.com/7ab4d92a19.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <!-- <script src="jquery.min.js"></script> -->
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
